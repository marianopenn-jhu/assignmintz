<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Landing Page</title>
    <!--class: cont_centrar-->
    <link rel="stylesheet" href="content/landing.css">

    <!--class: AccountChooser-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>




</head>
<body>

<div class="cont_principal">

    <div class="Landing">
        <div id="p-1-box-13" data-component-type="text" class="box pos type-text liveUpdate-textColor changeProperty-textColor changeProperty-textAlign changeProperty-lineHeight changeProperty-textSpacingv2-text">
            <div class="text-contents  liveUpdate-backgroundColor changeProperty-backgroundColor" style="background-color: rgba(0,0,0,0);">
                <span data-editableproperty="text">Assign<span style="color:rgba(167,224,165,1);">Mintz</span></span>
            </div>
        </div>

        <div class="AccountChooser">
            <ul class="nav nav-pills nav-justified">
                <li id="student" onclick="studentClick()" style="width: 300px;"><a href="#">Student</a></li>
                <li></li>
                <li id="professor" style="width: 300px;"><a href="#">Professor</a></li>
            </ul>
        </div>

    </div>

    <div id="StudentLogin" class="cont_centrar" style="visibility: hidden">
        <div class="cont_login">
            <form action="">
                <div class="cont_tabs_login">
                    <ul class='ul_tabs'>
                        <li class="active"><a href="#" onclick="sign_in()">SIGN IN</a>
                            <span class="linea_bajo_nom"></span>
                        </li>
                        <li><a href="#up" onclick="sign_up()">SIGN UP</a><span class="linea_bajo_nom"></span>
                        </li>
                    </ul>
                </div>
                <div class="cont_text_inputs">
                    <input type="text" class="input_form_sign " placeholder="NAME" name="name_us" />

                    <input type="text" class="input_form_sign d_block active_inp" placeholder="EMAIL" name="emauil_us" />

                    <input type="password" class="input_form_sign d_block  active_inp" placeholder="PASSWORD" name="pass_us" />
                    <input type="password" class="input_form_sign" placeholder="CONFIRM PASSWORD" name="conf_pass_us" />

                    <a href="#" class="link_forgot_pass d_block" >Forgot Password ?</a>
                    <div class="terms_and_cons d_none">
                        <p><input type="checkbox" name="terms_and_cons" /> <label for="terms_and_cons">Accept  Terms and Conditions.</label></p>

                    </div>
                </div>
                <div class="cont_btn">
                    <button class="btn_sign">SIGN IN</button>

                </div>

            </form>
        </div>

    </div>


</div>

<script>
    function studentClick() {
        document.getElementById("StudentLogin").style.visibility = "visible";
    }


</script>


</body>
</html>
