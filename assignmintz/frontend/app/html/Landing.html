    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Login.css">


    <script>
        function studentClick() {

            document.getElementById("accountSelect").style.visibility = "hidden";
            //document.getElementById("p-1-box-13").style.color = "red";
            var elem = document.getElementById("landing");
            var pos = 200;
            var id = setInterval(frame, 5);
            function frame() {
                if (pos == 40) {
                    clearInterval(id);
                } else {
                    pos--;
                    elem.style.top = pos + 'px';
                    /*elem.style.left = pos + 'px';*/
                }
            }
            setTimeout(loginVisible, 1000);

        }
        function loginVisible() {
            document.getElementById("StudentLogin").style.visibility = "visible";
        }
        function professorClick() {
            //need to clarify PROFESSOR
            document.getElementById("accountSelect").style.visibility = "hidden";
            var elem = document.getElementById("landing");
            var pos = 200;
            var id = setInterval(frame, 5);
            function frame() {
                if (pos == 40) {
                    clearInterval(id);
                } else {
                    pos--;
                    elem.style.top = pos + 'px';
                    /*elem.style.left = pos + 'px';*/
                }
            }
            setTimeout(loginVisible, 1000);
        }

    </script>

</head>

            </div>
        </div>

        <div class="AccountChooser" id="accountSelect" style="visibility: visible">
            <ul class="nav nav-pills nav-justified">
                <li id="student" onclick="studentClick()" style="width: 300px;"><a href="#">Student</a></li>
                <li></li>
                <li id="professor" onclick="professorClick()" style="width: 300px;"><a href="#">Professor</a></li>
            </ul>
        </div>

    </div>

    <div id="StudentLogin" class="cont_centrar cent_active" style="visibility: hidden">

            <div class="cont_login">

                            <li>

                        </ul>
                    </div>
                    <div class="cont_text_inputs">
                        <input type="text" class="input_form_sign " placeholder="jhed@jhu.edu" name="emauil_us">

                        <a href="#" class="link_forgot_pass d_block">Forgot Password ?</a>
