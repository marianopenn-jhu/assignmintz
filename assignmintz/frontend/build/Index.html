<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="author" content="Emily Johnson; Group 11" />
    <meta name="description" content="Basic menu page." />


    <style>

        :root{
            --proPicSize: 50px;
        }

        .wrapper {
            display: flex;
        }

        #sidebar {
            min-width: 250px;
            max-width: 250px;
            height: 100vh;
            background-color: #9d9d9d;
        }
        h3 {
            text-align: center;
        }
        #userPicture {
            width: var(--proPicSize);
            height: var(--proPicSize);
            background-color: #1b6d85;
            margin: 5%;

        }
        .content{
        }

        /*bootsrtap example*/

        #sidebar ul.components {
            padding: 20px 0;
            /*border-bottom: 1px solid #47748b;*/
        }

        #sidebar ul p {
            color: #fff;
            padding: 10px;
        }

        #sidebar ul li a {
            text-align: center;
            padding: 10px;
            font-size: 1.1em;
            display: block;
            margin: 3px;
            background: pink;
        }
        #sidebar ul li a:hover {
            color: #7386D5;
            background: #fff;
        }

        #sidebar ul li.header > a, a[aria-expanded="true"] {
            font-size: larger;
            color: #fff;
            background: #6d7fcc;
        }


        a[data-toggle="collapse"] {
            position: relative;

        }

        a[aria-expanded="false"]::before, a[aria-expanded="true"]::before {
            content: '\e259';
            display: block;
            position: absolute;
            right: 20px;
            font-family: 'Glyphicons Halflings';
            font-size: 0.6em;
            color: #ff0000;
        }
        a[aria-expanded="true"]::before {
            content: '\e260';
            color: pink;
        }


        ul ul a {
            font-size: 0.9em !important;
            padding-left: 30px !important;
            background: #6d7fcc;
        }

    </style>

</head>
<body>

<div class="wrapper">

    <nav id="sidebar">
        <div id="userPicture">

        </div>
        <div id="settings logo">

        </div>
        <!-- Sidebar Header -->
        <div class="sidebar-header">
            <h3 style="color: white"> Welcome <span id="username"> </span> </h3>
            <div id="app"></div>
            <div id="root"></div>
        </div>



        <!-- Sidebar Links -->
        <ul class="list-unstyled components">
            <li class="header" style="color: white; text-align: center"><a>Classes</a></li>
            <li>
                <a id="class1">Class 1</a>
            </li>
            <li>
                <a>Class 2</a>
            </li>
            <li>
                <a>Class 3</a>
            </li>
            <li>
                <a>Class 4</a>
            </li>
            <li>
                <a>Class 5</a>
            </li>
        </ul>
    </nav>

    <div id="content">

    </div>

</div>

<script src="./test.js"></script>

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.8-fix/jquery.nicescroll.min.js"></script>

    $(document).ready(function () {

        $('#sidebar').niceScroll({
            cursorcolor: '#53619d', // Changing the scrollbar color
            cursorwidth: 4, // Changing the scrollbar width
            cursorborder: 'none', // Rempving the scrollbar border
        });

        });*/

    $('#username').text("Username");

    });

</script>
<script type="text/javascript" src="transformed.js"></script></body>
</html>
